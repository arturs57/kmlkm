<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<form method="get" th:action="@{/all}">
    <input placeholder="Value" type="text" name="name">
    <input type="submit" value="Search"/>
</form>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
<!--&lt;!&ndash;        <td>&ndash;&gt;-->
<!--        удаление, добавление-->
<!--&lt;!&ndash;        </td>&ndash;&gt;-->
    </tr>
    </tbody>
    </table>
<a th:href="@{/form-add}" class="btn btn-primary">Add user</a>

</body>
</html>
